<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
     <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">

  <ol class="carousel-indicators">
    <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#bs-carousel" data-slide-to="1"></li>
    <li data-target="#bs-carousel" data-slide-to="2"></li>
    <li data-target="#bs-carousel" data-slide-to="3"></li>
    <li data-target="#bs-carousel" data-slide-to="4"></li>
  </ol>
  
  
  <div class="carousel-inner">
    <div class="item slides active">
      <div class="slide-1">
      <img src="images/avraimperial.jpg"> 
      </div>
      <h2>Avran Beach</h2>
    </div>

    <div class="item slides">
      <div class="slide-2">
      <img src="images/prevezagreece.jpg">
         <h2>Preveza Beach at Greece</h2>
      </div>
    </div>

    <div class="item slides">
      <div class="slide-3">
      <img src="images/emperiorbeach.jpg"> 
       <h2>Emperior Beach</h2>
      </div>
     
    </div>

    <div class="item slides">
      <div class="slide-4">
      <img src="images/home7.jpg">
       <h2>Sesa Botique hotel Beach</h2> 
      </div>
     
      </div>


    <div class="item slides">
      <div class="slide-5">
      <img src="images/beaches1.jpg">
        <h2>Manilla</h2> 
      </div>
    </div>
    
  </div> 
</div>

</body>
</html>
